name: ci

on: [push]

jobs:
  main:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Set up QEMU
        id: qemu
        uses: ./
        with:
          image: igrr/idf-qemu
          platforms: all
      - name: Available platforms
        run: echo ${{ steps.qemu.outputs.platforms }}
      - name: Dump context
        uses: crazy-max/ghaction-dump-context@v1
